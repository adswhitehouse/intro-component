<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intro Component</title>
    <link rel="stylesheet" href="./styles.css" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="ff-primary">
    <main>
      <section class="heading">
        <h1 class="tp-1 white">Learn to code by watching others</h1>
        <p class="tp-2 white">
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </section>
      <section class="form">
        <div class="blue-2-bg try-free">
          <p class="tp-3 white">
            Try it free 7 days <span class="tp-4">then $20/mo.thereafter</span>
          </p>
        </div>
        <form class="white-bg">
          <input class="tp-5 blue-1" type="text" placeholder="First Name" />
          <input class="tp-5 blue-1" type="text" placeholder="Last Name" />
          <input class="tp-5 blue-1" type="email" placeholder="Email Address" />
          <input class="tp-5 blue-1" type="password" placeholder="Password" />
          <button class="tp-6 white green-bg">claim your free trial</button>
          <p class="tp-7 blue-3">
            By clicking the button, you agree to our
            <a href="#" class="tp-8 pink">Terms and Services</a>
          </p>
        </form>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
